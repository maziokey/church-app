{% extends parent_template|default:"blog/base_blog.html" %}

{% block title %}
{{ block.super }} - Delete Issue
{% endblock %}

{% block content %}

<div>
  <div>
    <form action="{{ issue.get_delete_url }}" method="post">
      {% csrf_token %}
      <p>
        Are you sure you want to delete issue {{ issue.name }}?
      </p>
      <a href="{{ issue.get_absolute_url }}">Cancel</a>
      <button type="submit">Delete Issue</button>
    </form>
  </div>
</div>

{% endblock %}
