{% extends parent_template|default:"blog/base_blog.html" %}

{% block title %}
{{ block.super }} - Delete Sermon
{% endblock %}

{% block content %}

<div>
  <div>
    <form action="{{ sermon.get_delete_url }}" method="post">
      {% csrf_token %}
      <p>
        Are you sure you want to delete sermon {{ sermon.name }}?
      </p>
      <a href="{{ sermon.get_absolute_url }}">Cancel</a>
      <button type="submit">Delete Sermon</button>
    </form>
  </div>
</div>

{% endblock %}
